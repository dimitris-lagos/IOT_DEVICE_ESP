<!DOCTYPE HTML><html><head>
<script type="text/javascript" src="scripts.js"></script>
</head>
<body onload="javascript:init()">
  <div id="properties">
  <h2 style="color: #2e6c80;">Status:</h2>
  <p> Connection Status: <span id="Status">__</span> </p>
  <p> Ip Address: <span id="Ip">__</span> </p>
  <button onclick="xml_handler()"> Refresh </button>
  </div>
  <hr/>
  <div>
  <h2 style="color: #2e6c80;">Serial Console:</h2>
    <textarea id="rxConsole"></textarea>
  </div>
  <div>
    <input type="text" id="txBar" onkeydown="if(event.keyCode == 13) sendText();" />
    <button type="button" onclick="sendText()">Send</button>
  </div>
  <hr/>
  <div>
  <h2 style="color: #2e6c80;">Led Brightness Control:</h2>
    <input type="range" min="0" max="1023" value="512" id="brightness" oninput="sendBrightness()" />
  </div> 
    <hr/>
	<div>
 <h2 style="color: #2e6c80;">Get Test:</h2>
	<form action="/get">
		input1: <input type="text" name="input1">
		<input type="submit" value="Submit">
	  </form><br>  
	 </div>
	<hr/>
   <div>
   <h2 style="color: #2e6c80;">File Upload :</h2>
   <FORM action='/edit' method='post' enctype='multipart/form-data'>
   <input class='buttons' style='width:40%' type='file' name='fupload' id = 'fupload' value=''><br>
   <br><button class='buttons' style='width:10%' type='submit'>Upload File</button><br>
  </div>
</body>
</html>
